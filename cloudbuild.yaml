# Cloud Build configuration for continuous deployment to Cloud Run.
#
# This file is used automatically when you connect your GitHub repo
# through the Cloud Run UI → "Continuously deploy from a repository".
#
# Required substitution variables (set in Cloud Build trigger):
#   _REGION          — e.g. us-east1
#   _SERVICE_NAME    — e.g. lgportfolio
#   _AR_REPO         — Artifact Registry repo, e.g. portfolio
#
# Secrets (set via Secret Manager, referenced in Cloud Run service config):
#   INFERENCIA_API_KEY
#   INFERENCIA_BASE_URL

steps:
  # Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO}/app:${COMMIT_SHA}"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO}/app:latest"
      - "."

  # Push to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO}/app"

  # Deploy to Cloud Run with free-tier-safe settings
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO}/app:${COMMIT_SHA}"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "1"
      - "--concurrency"
      - "80"
      - "--timeout"
      - "30"
      - "--cpu-throttling"
      - "--set-env-vars"
      - "NODE_ENV=production,NEXT_TELEMETRY_DISABLED=1"

substitutions:
  _REGION: us-east1
  _SERVICE_NAME: lgportfolio
  _AR_REPO: portfolio

options:
  logging: CLOUD_LOGGING_ONLY
